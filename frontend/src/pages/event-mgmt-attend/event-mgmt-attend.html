<ion-header>

  <ion-navbar>
    <ion-title>Freunde einladen
        <img alt="logo" height="40" src="../../assets/imgs/sarvo_icon.png" style="float:right;align-self: right;" > 
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="_attType">
      <ion-segment-button value="contacts">
        {{"EVENT_ATT_MGMT.BUTTONS.CONTACTS" | translate}}
      </ion-segment-button>
      <ion-segment-button value="groups">
        {{"EVENT_ATT_MGMT.BUTTONS.GROUPS" | translate}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content [ngSwitch]="_attType">

  <add-contacts [membersIn]="_targetContacts" (membersOut)="onMembersEmitted($event)" *ngSwitchCase="'contacts'"></add-contacts>
  <add-groups [targetGroupIn]="_targetGroups" [myGroupsIn]="_myGroups" *ngSwitchCase="'groups'" (groupsOut)="onGroupsEmitted($event)"></add-groups>


</ion-content>
