<ion-header>
    <ion-navbar>
      <ion-title style="font-family:Roboto;">Freizeitideen</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>  <!--padding>-->
    <ion-grid *ngFor="let category of uniqueCategories">

      <ion-row text-center>
        <ion-label style="font-weight:bold;margin-left:0vw;font-family:Roboto;font-size:medium;">
          {{cleanEventsTitle(eventsLocal, category)}}
        </ion-label>
      </ion-row>
      <!-- create iterable events per category-->
      <iterable-events  [events] = "cleanEvents(eventsLocal, category)"></iterable-events><!-- can add similar lists like this!!!>-->
</ion-grid>

</ion-content>
