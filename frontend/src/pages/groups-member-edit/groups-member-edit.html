<ion-header>

  <ion-navbar>
    <ion-title>{{_group.name}}
        <img alt="logo" height="40" src="../../assets/imgs/sarvo_icon.png" style="float:right;align-self: right;" > 
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <!-- CONTACT COMPONENT -->
  <add-contacts [membersIn]="_members" (membersOut)="onMembersEmitted($event)"></add-contacts>

  <ion-fab bottom right>
   <button ion-fab (click)=saveGroup(_group)><ion-icon name="arrow-forward"></ion-icon></button>
  </ion-fab>

</ion-content>
